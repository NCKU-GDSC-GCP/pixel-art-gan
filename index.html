<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>PixelArtGan</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-4">PixelArtGAN</h1>
				<p class="lead"></p>
				<hr class="my-4" />

				<form id="form" action="./web/index.html" method="get">
					<input class="form-control" name="name" required="required" placeholder="Nickname"/>
					<input class="form-control" name="skin" required="required" placeholder="Lucky Number" oninput="value=value.replace(/[^\d]/g,'')" />

					<button id="btn" type="submit" class="btn btn-primary">
						GOOOOO!
					</button>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script>
			let btn = document.querySelector("#btn");

			btn.addEventListener("click", function () {
				if(document.querySelector("#nickname").value == ""){
					
				}
				location.href =
					"./web/index.html?name=" +
					document.querySelector("#nickname").value +
					"&skin=" +
					document.querySelector("#luckyNumber").value;
			});
		</script>
	</body>
</html>
