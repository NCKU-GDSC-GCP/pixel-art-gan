<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
		/>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="manifest" href="manifest.json" />
		<style></style>
		<title>PixelArtGan</title>
		<script src="playcanvas-stable.min.js"></script>
		<script src="settings__.js"></script>
        <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
            
				<h1>PixelArtGAN</h1>

			<div
				id="playcanvas-wrapper"
				style="width: 480px; height: 320px;margin: auto;"
			>
				<script src="start__.js"></script>
				<script src="loading__.js"></script>
			</div>
            
            <table class="table table-dark table-striped table-hover">
				<thead>
                    <tr>
                        <td colspan="6" scope="col" style="font-size: 2rem;">How To Play?</td>
                    </tr>
                    <tr>
						<td scope="col" style="font-weight: bold;" colspan="3">Keyboard Controls</td>
						<td scope="col" style="font-weight: bold;" colspan="3">Description</td>
					</tr>
                </thead>
				<tbody>
					
					<tr>
						<td colspan="3">Right/Left Arrow</td>
						<td colspan="3">Move</td>
					</tr>
					<tr>
						<td colspan="3">Up Arrow</td>
						<td colspan="3">Jump</td>
					</tr>
					<tr>
                        <td colspan="6" scope="col" style="font-size: 2rem;">Emoji</td>
                    </tr>
					<tr>
						<td>Z</td>
						<td>sleep</td>
						<td>X</td>
						<td>surprise</td>
						<td>C</td>
						<td>heart</td>
					</tr>
					<tr>
						<td>V</td>
						<td>...</td>
						<td>A</td>
						<td>angry</td>
						<td>S</td>
						<td>777</td>
					</tr>
				</tbody>

			</table>
			
		</div>
	</body>
</html>
